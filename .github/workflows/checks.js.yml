name: Checks
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24.x
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - name: Set Vercel Deployment Check Status
        if: success()
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          sha: ${{ github.sha }}
          status: success
          check_name: checks
      - name: Set Vercel Deployment Check Status (Failure)
        if: failure()
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          sha: ${{ github.sha }}
          status: failure
          check_name: checks
